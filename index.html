<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>

<body>
  <div class="container">

    <a href="mailto:"></a>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">

<script>
  "use strict";

  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('add-comments');
  const nameElement = document.getElementById('name-input');
  const commentElement = document.getElementById('comment-input');

  function getTime() {
    let date = new Date();
    const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
    let fullDate = date.getDate() + "." + months[date.getMonth()] + "." + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes();
    return fullDate;
  }

  let comments = [];
  // let comments = [
  //   {
  //     author: {name: "Глеб Фокин"},
  //     date: '12.02.22 12:18',
  //     text: 'Это будет первый комментарий на этой странице',
  //     likes: 3,
  //     isLiked: false,
  //   },
  //   {
  //     author: {name: "Варвара Н."},
  //     date: '13.02.22 19:22',
  //     text: 'Мне нравится как оформлена эта страница! ❤',
  //     likes: 75,
  //     isLiked: true,
  //   }
  // ];

  function fetchComments() {
    return fetch("https://wedev-api.sky.pro/api/v1/vlada-krasnova/comments", {
          method: "GET"
        })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments;
        renderComments();
      })
      .catch((error) => {
        buttonElement.disabled = false;
        buttonElement.textContent = 'Написать';
        alert ('Кажется что-то пошло не так. Попробуйте позже.');
        console.warn(error);
      })
  };

  fetchComments()

  // РЕНДЕР
  function renderComments() {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index='${index}'>
        <div class="comment-header">
          <div>${comment.author.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index='${index}' class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
      </li>`;
    }).join('');

    listElement.innerHTML = commentsHtml;
    likesElements();
    answersComment()
  };

  // renderComments();


  buttonElement.addEventListener('click', () => {
    nameElement.classList.remove('error');
    commentElement.classList.remove('error');
    if (nameElement.value === '') {
      nameElement.classList.add('error');
      return;
    };
    if (commentElement.value === '') {
      commentElement.classList.add('error');
      return;
    };

    buttonElement.disabled = true;
    buttonElement.textContent = 'Комментарий добавляется';

    fetch("https://wedev-api.sky.pro/api/v1/vlada-krasnova/comments", {
      method: "POST",
      body: JSON.stringify({
        name: replaceValue(nameElement.value),
        text: replaceValue(commentElement.value),
        forceError: true,
      })
    })
    .then(response => {
        if (response.status === 400) throw new Error('Ошибка 400');
        if (response.status === 500) throw new Error('Ошибка 500');

        response.json();
      })
      .then((responseData) => {
      return fetchComments()
      })
      .then((data) => {
        buttonElement.disabled = false;
        buttonElement.textContent = 'Написать';
        nameElement.value = '';
        commentElement.value = '';
      })
      .catch((error) => {
        buttonElement.disabled = false;
        buttonElement.textContent = 'Написать';

        if (error.message === 'Ошибка 400') {
          alert('Имя и комментарий должны быть не короче 3 символов');
        } else if (error.message === 'Ошибка 500') {
          alert('Сервер сломался, попробуй позже');
        } else {
          alert('Кажется, у вас сломался интернет, попробуйте позже');
        }

        console.warn(error);
      })

    renderComments();

  });




  // СТАВИМ ЛАЙКИ
  function likesElements() {
    const likesButtonsElements = document.querySelectorAll('.like-button');

    for (const likesButtonsElement of likesButtonsElements) {
      likesButtonsElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likesButtonsElement.dataset.index;
        let counter = comments[index]['likes'];

        if (!comments[index]['isLiked']) {
          counter += 1;
        } else {
          counter -= 1;
        }
        comments[index]['isLiked'] = !comments[index]['isLiked'];
        comments[index]['likes'] = counter;
        renderComments();
      });
    };
  }
  likesElements();


  // КОМЕНТИРУЕМ ОТЗЫВЫ
  function answersComment() {
    const answerElements = document.querySelectorAll('.comment');

    for (const answerElement of answerElements) {
      answerElement.addEventListener('click', () => {
        const index = answerElement.dataset.index;

        commentElement.value = `>${comments[index]['text']}\n${comments[index]['author']['name']},`;
      });
    }
  }
  answersComment()


  const replaceValue = (value) => {
    return value
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");
  }


</script>
