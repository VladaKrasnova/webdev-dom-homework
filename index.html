<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="add-comments" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
        id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id='add-button' class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

<script>
  "use strict";
  
  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('add-comments');
  const nameElement = document.getElementById('name-input');
  const commentElement = document.getElementById('comment-input');
  let date = new Date();

  function getTime(now){
    const months = ["01", "02", "03", "04", "05", "06","07", "08", "09", "10", "11", "12"];
    let minute = date.getMinutes(); 
    if (minute < 10) minute = '0' + minute;

    let fullDate = date.getDate() + "." + months[date.getMonth()] + "." + date.getFullYear() + " " + date.getHours() + ":" + minute; 
    return fullDate; 
  }

  buttonElement.addEventListener('click', () => {

    nameElement.classList.remove('error'); 
    commentElement.classList.remove('error');
    if (nameElement.value === ''){
      nameElement.classList.add('error');
      return;
    };
    if (commentElement.value === ''){
      commentElement.classList.add('error');
      return;
    };

    const oldList = listElement.innerHTML;
    listElement.innerHTML = oldList + 
    `<li class="comment">
        <div class="comment-header">
          <div>${nameElement.value}</div>
          <div>${getTime(date)}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${commentElement.value}
          </div>
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;

      nameElement.value = '';
      commentElement.value = '';
  });

</script>
</html>
